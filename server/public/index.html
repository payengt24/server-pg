<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PG</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="scripts/client.js"></script>
    <script src="scripts/controllers/shoe.controller.js"></script>
    <script src="scripts/services/shoe.service.js"></script>

</head>

<body ng-app="MyApp">

    <h1>Shoe Store</h1>

    <div ng-controller="ShoeController as vm">
        <form>
            <label>Shoe Name</label>
            <input type="text" value="Shoe Name" placeholder="Shoe Name" ng-model="vm.newShoe.name">
            <label>Cost</label>
            <input type="text" value="cost" placeholder="Cost" ng-model="vm.newShoe.cost">
            <button ng-click="vm.addShoe(vm.newShoe)">Submit</button>

            <!-- <pre>{{vm | json }}</pre> -->

        </form>

        <table>
            <thead>
                <tr>
                    <th>Shoe Name</th>
                    <th>Cost</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

            </thead>

            <tbody>
                <tr ng-repeat="shoe in vm.shoes.list">
                    <td>
                        <input type="text" class="form-control" ng-model="shoe.name" ng-disabled="vm.edit">
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="shoe.cost" ng-disabled="vm.edit">
                    </td>

                    <td>
                        <button ng-click="vm.editMode()" ng-if="vm.edit">Edit</button>
                        <button ng-click="vm.updateShoe(shoe)" ng-if="vm.save">Save</button>
                    </td>
                    <td>
                        <button ng-click="vm.deleteShoe(shoe)">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
